<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Login Form -->
        <div id="loginForm">
          <h2 class="text-center">Login</h2>
          <form id="login" method="POST">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="text-center mt-3">
            Don't have an account? <a href="#" onclick="toggleForms()">Register here</a>
          </p>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="d-none">
          <h2 class="text-center">Register</h2>
          <form id="register" method="POST">
            <div class="mb-3">
              <label for="regEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="regEmail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="regUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="regUsername" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="regPassword" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
              <label for="regConfirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="regConfirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
          <p class="text-center mt-3">
            Already have an account? <a href="#" onclick="toggleForms()">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Include JavaScript -->
  <script src="./js/script.js"></script> <!-- Ensure correct path to script.js -->
</body>
</html>
