<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Making - Groundwater Conservation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/decision.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Decision Making Section</h1>
        <div id="startSection" class="text-center">
            <button id="startBtn" class="btn btn-success">Are You Ready to Make a Decision?</button> <!-- Start Button -->
        </div>
        <div id="gameSection" style="display: none;">
            <div id="scenario" class="alert alert-info"></div>
            <div id="options" class="mt-3"></div>
            <button id="submitBtn" class="btn btn-primary mt-3">Submit Decision</button>
            <div id="feedback" class="mt-3"></div>
            <div id="score" class="mt-3">Score: 0</div>
            <button id="exitBtn" class="btn btn-danger mt-3">Exit</button> <!-- Exit Button -->
        </div>
        <div id="endSection" style="display: none;" class="text-center">
            <h2>Game Over!</h2>
            <h3>Your Final Score: <span id="finalScore"></span></h3>
            <button id="playAgainBtn" class="btn btn-primary mt-2">Play Again</button>
            <button id="goBackBtn" class="btn btn-secondary mt-2">Go Back</button>
            <button id="saveScoreBtn" class="btn btn-warning mt-2">Save Your Score</button>
        </div>
    </div>

    <script src="decision.js"></script>
</body>
</html>
